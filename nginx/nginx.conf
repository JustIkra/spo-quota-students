upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:3000;
}

server {
    listen 80;
    server_name localhost;

    # Security: Limit request body size (ISSUE-015)
    client_max_body_size 1m;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # API requests -> backend
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check endpoint (public)
    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # OpenAPI docs - disabled by default in production (ISSUE-012)
    # Uncomment the lines below to enable docs access
    # To enable: set ENABLE_DOCS=true in environment
    # location /docs {
    #     proxy_pass http://backend/docs;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }
    #
    # location /openapi.json {
    #     proxy_pass http://backend/openapi.json;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    # }

    # Block docs endpoints in production by returning 404
    location /docs {
        return 404;
    }

    location /openapi.json {
        return 404;
    }

    # Frontend (Vue dev server with HMR)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Vite HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
