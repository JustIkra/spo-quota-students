services:
  db:
    image: postgres:15-alpine
    container_name: spo_db
    environment:
      POSTGRES_USER: ${DB_USER:-spo_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-spo_password}
      POSTGRES_DB: ${DB_NAME:-spo_quota}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-spo_user} -d ${DB_NAME:-spo_quota}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spo_backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-spo_user}:${DB_PASSWORD:-spo_password}@db:5432/${DB_NAME:-spo_quota}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ADMIN_LOGIN: ${ADMIN_LOGIN:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spo_frontend
    environment:
      VITE_API_URL: ""
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  nginx:
    image: nginx:alpine
    container_name: spo_nginx
    ports:
      - "9010:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
